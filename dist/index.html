<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-amber-400">
    <div class="container bg-white text-sm px-11 py-12 w-[90vw] max-w-lg absolute translate-x-[-50%] left-[50%] top-4 rounded-xl shadow-xl ">
        <div class="search-container w-[100%] flex justify-between">
            <input class="text-lg p-2 outline-none border-b-2 border-slate-700" type="text" placeholder="Type a Dish name here..." id="user-inp">
            <button id="search-btn" class="text-lg bg-amber-400 px-6 font-medium rounded-lg hover:bg-amber-300 hover:scale-105 duration-200 cursor-pointer">Search</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
